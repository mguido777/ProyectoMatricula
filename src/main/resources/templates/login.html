<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="card-title text-center mb-3">Iniciar Sesión</h3>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-3">Usuario o contraseña inválidos</div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">Has cerrado sesión exitosamente</div>

        <hr>
        <div class="text-center">
            <a th:href="@{/registro}" class="btn btn-outline-secondary btn-sm">Registrar nuevo usuario</a>
        </div>
    </div>
</div>
</body>
</html>
